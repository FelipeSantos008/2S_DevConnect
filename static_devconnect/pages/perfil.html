<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Silva">
    <meta name="description" content="Site da empresa DevConnect">

    <title>Perfil - DevConnect</title>
    <!-- link com css -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/perfil.css">

    <!-- EMMET link:favicon -->
    <link rel="shortcut icon" href="../images/logo-devconnect-sm.svg" type="image/x-icon">

<body>
    <h1>Tela perfil - DevConnect</h1>

    <header id="cabecalho">
        <nav>
            <a href="./feed.html" id="logo-desktop">
                <img src="../images/logo-devconnect-md.svg" alt="logo da empresa DevConnect">
            </a>

            <a href="./feed.html" id="logo-mobile">
                <img src="../images/logo-devconnect-sm.svg" alt="Logo da empresa DevConnect">
            </a>

            <!-- icones -->
            <div class="cabecalho-acoes">

                <a href="">
                    <img src="../images/icone-casa-roxo.svg" alt="">
                </a>

                <a href="">
                    <img src="../images/icone-coracao-roxo.svg" alt="">
                </a>

                <a href="">
                    <img src="../images/foto.png" alt="" class="foto-perfil">
                </a>

            </div>
        </nav>
    </header>

    <main>
        <div class="container-flex-publi">

            <section id="card-perfil">
                <a href="">
                    <img class="foto-perfil-grande" src="../images/foto.png" alt="">
                </a>
                
                
                <article>
                    <h3 class="nome-usuario">Bruno_rezende01</h3>
                    
                <a class="info-perfil" href="">167 Publicações</a>
                
                <a class="info-perfil href="">375 Seguindo</a>
                
                <a class=" info-perfil href="">429 mil seguidores</a>
                
                <span>Bruninho Rezende</span>
                
                <a class="botao-perfil" href="">Editar perfil</a>
                
                <a class="botao-perfil" href="">Sair</a>
            </article>
        </section>
        
        <div id="publicacao-perfil">
            <section id="img-galeria">
                <img src="../images/icone-galeria-preto.svg" alt="">
                
                <p>Publicações</p>
            </section>

            <section id="publi-no-perfil">

                <!-- inicio card publi perfil -->
                <article class="card-publi">
                    
                    <header>
                        <a href="#" id="alinhamento-foto"> 
                            <img src="../images/foto.png" alt="" class="foto-perfil">
                            Bruno_rezende01
                        </a>
                    </header>

                    <figure>
                        <img class="imagem-publicacao" src="../images/image-bruninho.jpg" alt="">
                        
                        <figcaption class="descricao-publicacao">
                            Bruno_rezende01
                            <p>Minha apresentação no grande time Vol...</p>
                        </figcaption>
                        
                        <div class="interacoes-publicacao">
                            <button>
                                <img class="imagem-publicacao" src="../images/icone-coracao-preto.svg" alt="">
                            </button>

                            <button>
                                <img class="imagem-publicacao" src="../images/icone-comentario-preto.svg" alt="">
                            </button>
                            
                            <span>23.7K curtidas</span>
                        </div>
                    </figure>
                    
                    <button type="button">ver mais comentarios...</button>
                </article>
            </section>
        </div>
        
    </div>
    </main>
</body>

</html>
