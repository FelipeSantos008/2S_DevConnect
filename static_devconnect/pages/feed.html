<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Silva">
    <meta name="description" content="Site da empresa DevConnect">

    <title>Feed - DevConnect</title>
    <!-- link com css -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/feed.css">

    <!-- EMMET link:favicon -->
    <link rel="shortcut icon" href="../images/logo-devconnect-sm.svg" type="image/x-icon">

</head>

<body>
    <h1>Tela Feed - DevConnect</h1>

    <header id="cabecalho">
        <nav>

            <a id="logo-desktop" href="./feed.html">
                <img src="../images/logo-devconnect-md.svg" alt="Logo da empresa DevConnect">
            </a>
            <a id="logo-mobile" href="./feed.html">
                <img src="../images/logo-devconnect-sm.svg" alt="Logo da empresa DevConnect">
            </a>

            <!-- icones -->
            <div class="cabecalho-acoes">

                <a href="#">
                    <img src="../images/icone-casa-roxo.svg" alt="">
                </a>
                <a href="#">
                    <img src="../images/icone-coracao-roxo.svg" alt="">
                </a>

                <a href="#">
                    <img class="foto-perfil" src="../images/foto.png" alt="">
                </a>

            </div>
        </nav>
    </header>

    <main>
        <div class="container-flex-publi">
            <section id="storys" class="estilo-formulario">
                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto.png" alt="Foto do storys">
                        <span>Bruno_rezende01</span>
                    </a>
                </article>

                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto.png" alt="Foto do storys">
                        <span>Bruno_rezende01</span>
                    </a>
                </article>

                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto.png" alt="Foto do storys">
                        <span>Bruno_rezende01</span>
                    </a>
                </article>

                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto.png" alt="Foto do storys">
                        <span>Bruno_rezende01</span>
                    </a>
                </article>

                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto.png" alt="Foto do storys">
                        <span>Bruno_rezende01</span>
                    </a>
                </article>

                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto.png" alt="Foto do storys">
                        <span>Bruno_rezende01</span>
                    </a>
                </article>

                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto.png" alt="Foto do storys">
                        <span>Bruno_rezende01</span>
                    </a>
                </article>

                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto.png" alt="Foto do storys">
                        <span>Bruno_rezende01</span>
                    </a>
                </article>

                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto.png" alt="Foto do storys">
                        <span>Bruno_rezende01</span>
                    </a>
                </article>
            </section>

            <section id="cadastro-publi" class="estilo-formulario">
                <h2>Publicação</h2>

                <form action="">
                    <textarea name="" id="" placeholder="Digite a descrição do post..."></textarea>

                    <footer>
                        <div>
                            <label for="campo-upload" id="texto-upload">Faça o upload da sua imagem aqui</label>
                            <input type="file" name="" id="campo-upload">
                        </div>

                        <button type="submit" class="formulario-botao-roxo">Postar</button>

                    </footer>
                </form>

            </section>


            <section id="publicacoes">
                <!-- Inicio card publicaçao -->
                <article class="card-publi">

                    <header>
                        <a href="#" id="alinhamento-foto">
                            <img src="../images/foto.png" alt="Foto do storys" class="foto-perfil">
                            Bruno_rezende01
                        </a>
                    </header>

                    <figure>
                        <img class="imagem-publicacao" src="../images/image-bruninho.jpg" alt="">

                        <figcaption class="descricao-publicacao">
                            Bruno_rezende01
                            <p>Minha apresentação no grande time Vol...</p>
                        </figcaption>

                        <div class="interacoes-publicacao">
                            <button>
                                <img src="../images/icone-coracao-preto.svg" alt="">
                            </button>

                             <button>
                                <img src="../images/icone-comentario-preto.svg" alt="">
                            </button>

                            <span>23.7K curtidas</span>
                        </div>

                    </figure>

                    <button type="button">Ver mais comentários...</button>

                </article>
                <!-- Fim card publicaçao -->
            </section>

        </div>

    </main>

</body>

</html>
